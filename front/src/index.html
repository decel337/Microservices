<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div>
  <h1>Employers</h1>
  <div class="container">
    <form>
      <button id="ButtonEmployersGet">Get all</button><br>
      <p id="outputGet"></p>
    </form>
    <form>
      <label for="postAdd">Post:</label><input id="postAdd"><br>
      <label for="nameAdd">Name:</label><input id="nameAdd"><br>
      <button id="ButtonEmployersAdd">Add</button><br>
      <p id="outputAdd"></p>
    </form>
    <form>
      <label for="idDelete">ID:</label><input id="idDelete"><br>
      <button id="ButtonEmployersDelete">Delete</button><br>
      <p id="outputDelete"></p>
    </form>
    <form>
      <label for="idUpdate">ID:</label><input id="idUpdate"><br>
      <label for="postUpdate">Post:</label><input id="postUpdate"><br>
      <label for="nameUpdate">Name:</label><input id="nameUpdate"><br>
      <button id="ButtonEmployersUpdate">Update</button><br>
      <p id="outputUpdate"></p>
    </form>
  </div>
</div>

<div>
  <h1>Parking</h1>
  <div class="container">
    <form>
      <button id="ButtonParkingGet">Get all</button><br>
      <p id="outputGetPark"></p>
    </form>
    <form>
      <label for="ownerAddPark">Owner:</label><input id="ownerAddPark"><br>
      <label for="nameAddPark">Name:</label><input id="nameAddPark"><br>
      <button id="ButtonParkingAdd">Add</button><br>
      <p id="outputAddPark"></p>
    </form>
    <form>
      <label for="idDeletePark">ID:</label><input id="idDeletePark"><br>
      <button id="ButtonParkingDelete">Delete</button><br>
      <p id="outputDeletePark"></p>
    </form>
    <form>
      <label for="idUpdatePark">ID:</label><input id="idUpdatePark"><br>
      <label for="ownerUpdatePark">Owner:</label><input id="ownerUpdatePark"><br>
      <label for="nameUpdatePark">Name:</label><input id="nameUpdatePark"><br>
      <button id="ButtonParkingUpdate">Update</button><br>
      <p id="outputUpdatePark"></p>
    </form>
  </div>
</div>

<div>
  <h1>Rooms</h1>
  <div class="container">
    <form>
      <button id="ButtonRoomsGet">Get all</button><br>
      <p id="outputGetRooms"></p>
    </form>
    <form>
      <label for="levelAddRooms">Level:</label><input id="levelAddRooms"><br>
      <label for="busyAddRooms">Busy:</label><input id="busyAddRooms"><br>
      <button id="ButtonRoomsAdd">Add</button><br>
      <p id="outputAddRooms"></p>
    </form>
    <form>
      <label for="idDeleteRooms">ID:</label><input id="idDeleteRooms"><br>
      <button id="ButtonRoomsDelete">Delete</button><br>
      <p id="outputDeleteRooms"></p>
    </form>
    <form>
      <label for="idUpdateRooms">ID:</label><input id="idUpdateRooms"><br>
      <label for="levelUpdateRooms">Level:</label><input id="levelUpdateRooms"><br>
      <label for="busyUpdateRooms">Busy:</label><input id="busyUpdateRooms"><br>
      <button id="ButtonRoomsUpdate">Update</button><br>
      <p id="outputUpdateRooms"></p>
    </form>
  </div>
</div>
<script src="./functions.js"></script>
</body>
</html>
